{% extends '/home/andrey/tms_python/TaskTracker/base/templates/base.html' %}
{% load cache %}



{% block content %}

     <h3>tags </h3>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">tag</th>
      <th scope="col">task</th>
    </tr>
  </thead>
  <tbody>
    {%  for tag in tag_tasks  %}
    <tr>
      <th scope="row">{{tag.id}}</th>
      <td>{{tag.name}}</td>
      <td>{{tag.title}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
